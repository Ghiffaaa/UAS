<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #0097b2;
        }

        .judul {
            text-align: center;
            background-color: #a6a6a6;
            padding: 10px;
        }

        .offcanvas {
            background-color: #d9d9d9;
        }

        .login-container button {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container img {
            width: 235px;
            margin-bottom: 0px;
        }

        .login-container button[type="button"] {
            background-color: #ffffff;
            margin-top: 350px;
            margin-bottom: 0px;
        }

        .dropdown-menu{
            width: 300px;
            background-color: #a6a6a6;
        }
    
        .content {
            display: flex;
            flex-direction: column;
        }
        .content .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin: 0 0 10px 0;
        }
        .section .items {
            display: flex;
            justify-content: space-between;
        }
        .section .item {
            width: 100%;
            background-color: #d3d3d3;
            padding: 20px;
        }
        .form {
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-top: 50px;
        }
        .form input, .form select, .form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .form button {
            background-color: #CCC;
            border: none;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #BBB;
        }
        .table-container {
            background-color: #FFF;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #E6E6E6;
        }
    </style>
</head>
<body>
    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title"><img src="Logo Alternative One Color - Black - Horizontal.png"
                    alt="Universitas AMIKOM Yogyakarta"></h1>
        </div>
        <div class="offcanvas-body">
            <div class="login-container">
                <button type="submit"><a href="dashboard.html"><b>DASHBOARD</b></a></button>
            </div>
            <div class="login-container">
                <button type="submit"><a href="ftd.html"><b>FORM TAMBAH DATA</b></a></button>
            </div>
            <div class="login-container">
                <div class="dropdown">
                    <button type="submit" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                        <b>REKAP NILAI</b>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="r1.html">Kehadiran Mahasiswa</a></li>
                        <li><a class="dropdown-item" href="r2.html">Tugas Mahasiswa</a></li>
                        <li><a class="dropdown-item" href="r3.html">Responsi</a></li>
                        <li><a class="dropdown-item" href="r4.html">Ujian Tengah Semester</a></li>
                        <li><a class="dropdown-item" href="r5.html">Ujian Akhir Semester</a></li>
                    </ul>
                </div>
            </div>
            <div class="login-container">
                <button type="button"><a href="Login.html"><b>LOGOUT</b></a></button>
            </div>
        </div>
    </div>
    <div class="judul">
        <div class="row">
            <div class="col-1">
                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    <div class="line-wrap">
                        <div class="line top"></div>
                        <div class="line center"></div>
                        <div class="line bottom"></div>
                    </div>
                </button>
            </div>
            <div class="col-11">
                <div class="container-fluid">
                    <h1>FORM TAMBAH DATA</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="form">
            <input type="text" placeholder="Nama">
            <input type="text" placeholder="NIM">
            <input type="text" placeholder="Kelas">
            <select>
                <option value="">Tipe Nilai</option>
                <option value="tugas">Tugas Mahasiswa</option>
                <option value="responsi">Nilai Responsi</option>
                <option value="uts">Nilai UTS</option>
                <option value="uas">Nilai UAS</option>
            </select>
            <input type="text" placeholder="Masukkan Nilai">
            <button>SUBMIT</button>
        </div>
        <div class="table-container">
            <h2>RIWAYAT NILAI MAHASISWA</h2>
            <table>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>NAMA</th>
                        <th>NIM</th>
                        <th>KELAS</th>
                        <th>TIPE</th>
                        <th>NILAI</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
